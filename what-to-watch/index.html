<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>TV & Movie Info</title>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" charset="utf-8"></script>
        <script src="app.js" charset="utf-8"></script>
        <link rel="stylesheet" href="style.css">
        <style>
        @import url('https://fonts.googleapis.com/css2?family=Kulim+Park&display=swap');
        </style>

    </head>
    <body>

<div class="container">

    <div class="header">
        <h1></h1>
    </div>

   <div class="inputForm">
     <h2>Let's find what you are looking for:</h2>
      <form>

        <input id="userInput" type="text" placeholder = "  Film or Series"/>
        <input type="Submit" value="Search"/>
      </form>
   </div>
    <div class="info">

      <h1>Film & Series Info</h1>
      <dl>
          <dt>Title</dt>
            <dd id="title"></dd>

          <dt>Director</dt>
            <dd id="director"></dd>

          <dt>Actors</dt>
            <dd id="actors"></dd>

          <dt>Genre</dt>
            <dd id="genre"></dd>

          <dt>Year</dt>
            <dd id="year"></dd>

          <dt>Rating</dt>
            <dd id="rated"></dd>

          <dt>Type</dt>
            <dd id="type"></dd>

          <dt>Runtime</dt>
            <dd id="runtime"></dd>
      </dl>
    </div>
   <button class="modal-buttons" id="openModal">About</button>
    <div id="modal">
      <div id="modal-textbox">
        <h1>Welcome</h1>
         <h3> Here you will find all info on your favourite Films and Series</h3>
          <p> type in you fave movie or tv show and see when it was mde who directed it and if it wone an award </p>
        <div id="modal-footer">
          <a id="close" href="#" >Close</a>
        </div>
      </div>
    </div>
  </div>

  </body>
</html>
